                <section class="group_items">

                </section>
                <section class="group_items">

                </section>
                <section>

                        <option value="1">1 km</option>
                        <option class="items_rural" value="1.5">1.5 km</option>
                        <option class="items_rural" value="2">2 km</option>
                    </select>
                    <input class="hide" type="range">
                </section>
                <section class="group_submit">
